<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css/styles.css" />
    <title>App Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <div class="numeros">
          <h3>calc</h3>
          <div class="temas">
            <p id="tema_1">1</p>
            <p id="tema_2">2</p>
            <p id="tema_3">3</p>
          </div>
        </div>
        <div class="control">
          <p>THEME</p>
        </div>
      </div>
      <div class="pantalla">
        <form name="display">
          <input
            id="pantalla"
            type="text"
            name="calculator"
            value="0"
            readonly
          />
        </form>
      </div>
      <div class="container-numeros">
        <div class="btnNumeros">
          <button id="7" class="numeros" value="7">7</button>
          <button id="8" class="numeros" value="8">8</button>
          <button id="9" class="numeros" value="9">9</button>
          <button id="del" class="del">DEL</button>
          <button id="4" class="numeros" value="4">4</button>
          <button id="5" class="numeros" value="5">5</button>
          <button id="6" class="numeros" value="6">6</button>
          <button id="+" value="+">+</button>
          <button id="1" class="numeros" value="1">1</button>
          <button id="2" class="numeros" value="2">2</button>
          <button id="3" class="numeros" value="3">3</button>
          <button id="-" value="-">-</button>
          <button id="." value=".">.</button>
          <button id="0" value="0">0</button>
          <button id="/" value="/">/</button>
          <button id="x" value="*">x</button>
          <button id="reset" value="reset" class="reset">RESET</button>
          <button id="igual" value="igual" class="igual">=</button>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
